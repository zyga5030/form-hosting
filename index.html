<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Redirect</title>
</head>
<body>
    <iframe 
        src="https://script.google.com/macros/library/d/1e3hLw1LRJxkkULQ8hEHcSxBwSkBloelBymdrrM3SaqXD9-nDgjVh2Rxt/1" 
        width="100%" 
        height="1000px" 
        frameborder="0">
    </iframe>

    <script>
        // Listen for form submission (best-effort method using URL changes)
        const iframe = document.querySelector('iframe');
        iframe.onload = () => {
            const iframeWindow = iframe.contentWindow || iframe.contentDocument;
            const redirectURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjNBoIYl0Lvelsl8El2a-Hod8CtgJnfGBySiRrZAbI9a1sNA0t_TDUP2TQOucg0qFlUUOgA2yerMlK/pubhtml?gid=0&single=true";

            // Check for URL change inside the iframe
            setInterval(() => {
                try {
                    if (iframeWindow.location.href.includes('formResponse')) {
                        // Redirect to your desired URL
                        window.location.href = redirectURL;
                    }
                } catch (e) {
                    // Handle cross-origin access error
                }
            }, 1000);
        };
    </script>
</body>
</html>
